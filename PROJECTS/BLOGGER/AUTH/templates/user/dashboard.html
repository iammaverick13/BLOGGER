<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahsboard</title>
</head>
<body>
    
    <div class="kiri" style="float: left;">
        <h3>hai {{user.username}}</h3>
        <ul>
            <li>email : {{user.email}}</li>
        </ul>
        <a href="{% url 'user:dashboard_update' user.id %}">update</a>
        <a href="{% url 'user:logout' %}">keluar</a>
        <a href="{% url 'user_home' user.id %}">kembali</a>
    </div>

    <div class="kanan" style="float: kanan; margin-left: 90%;">
        <a href="{% url 'blog:add_blog' user.id %}">add article</a>
    </div>

    <div class="content" style="margin-left: 400px; margin-right: 20%; text-align: justify;">
        {% for i in blogs %}
            <h3>{{i.title}}</h3>
            <p>{{i.body}}</p>
            <a href="/blogger/delete/{{user.id}}/{{i.title}}"><button type="button">delete</button></a>
            <a href="/blogger/update/{{user.id}}/{{i.slug}}"><button type="button">update</button></a>
        {% endfor %}
    </div>

</body>
</html>
